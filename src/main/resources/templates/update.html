<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <div th:replace="~{nav.html :: navbar}"></div> 
    </header>
    <main>
        <h3>상품수정</h3>
        <ul class="card">
            <li th:each="item : ${items}">
                <img src="https://placehold.co/300">
                <form  th:if="${item.id == id}" action="/edit" method="POST" class="card-detail">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> 
                    <input type="hidden" name="id" th:value="${item.id}" />
                    <input type="text" name="title" th:value="${item.title}" />
                    <input type="text" name="price" th:value="${item.price}" />
                    <p><button type="submit">저~장~</button></p>
                </form>
                
                <div th:unless="${item.id == id}" class="card-detail">
                    <p th:text="${item.title}"></p>
                    <p th:text="${item.price}"></p>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
